<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Grades</title>
  </head>
  <body>
    <button id="dark-mode-btn">Dark Mode</button>
    <div class="container">
      <div class="final">
        <h2>Enter Grades</h2>
        <p>( A, P, AP, E, B )</p>
        <div class="subject">
          <label for="Fil" class="subj">Filipino: </label>
          <input id="fil" type="text" list="none" />
        </div>
        <div class="subject">
          <label for="Eng" class="subj">English: </label>
          <input id="eng" type="text" list="none" />
        </div>
        <div class="subject">
          <label for="Math" class="subj">Math: </label>
          <input id="math" type="text" list="none" />
        </div>
        <div class="subject">
          <label for="Sci" class="subj">Science: </label>
          <input id="sci" type="text" list="none" />
        </div>
        <div class="subject">
          <label for="Ap" class="subj">Araling Panlipunan: </label>
          <input id="ap" type="text" list="none" />
        </div>
        <div class="subject">
          <label for="Clve" class="subj">CLVE: </label>
          <input id="clve" type="text" list="none" />
        </div>
        <div class="subject">
          <label for="Tle" class="subj">TLE: </label>
          <input id="tle" type="text" list="none" />
        </div>
        <div class="subject">
          <label for="Mapeh" class="subj">MAPEH: </label>
          <input id="mapeh" type="text" list="none" />
        </div>
        <div class="subject">
          <label for="Comp" class="subj">Computer: </label>
          <input id="comp" type="text" list="none" />
        </div>
        <button type="button" class="btn" id="submit-btn">Enter</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
