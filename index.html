<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grades</title>
  </head>
  <body>
    <div class="container">
      <div class="final">
        <h2>Enter Grades</h2>
        <div class="subject">
          <label for="Fil" class="subj">Filipino: </label>
          <input id="fil" type="text" />
        </div>
        <div class="subject">
          <label for="Eng" class="subj">English: </label>
          <input id="eng" type="text" />
        </div>
        <div class="subject">
          <label for="Math" class="subj">Math: </label>
          <input id="math" type="text" />
        </div>
        <div class="subject">
          <label for="Sci" class="subj">Science: </label>
          <input id="sci" type="text" />
        </div>
        <div class="subject">
          <label for="Ap" class="subj">Araling Panlipunan: </label>
          <input id="ap" type="text" />
        </div>
        <div class="subject">
          <label for="Clve" class="subj">CLVE: </label>
          <input id="clve" type="text" />
        </div>
        <div class="subject">
          <label for="Tle" class="subj">TLE: </label>
          <input id="tle" type="text" />
        </div>
        <div class="subject">
          <label for="Mapeh" class="subj">MAPEH: </label>
          <input id="mapeh" type="text" />
        </div>
        <div class="subject">
          <label for="Comp" class="subj">Computer: </label>
          <input id="comp" type="text" />
        </div>
        <button class="btn" id="submit-btn">Enter</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
